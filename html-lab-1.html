<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<form>
		<label>Name :</label>
		<input type="text" name="name" placeholder="Enter name" required maxlength="25"><br>
		<label>Email :</label>
		<input type="text" name="email" value="test@example.com" required autofocus=""><br>
		<label>Password :</label>
		<input type="password" name="password" required minlength="6"><br>
		<label>Category :</label>
		<select name="category" required>
			<option>Student</option>
			<option>Employee</option>
			<option selected>Freelancer</option>
		</select><br>
		<label>Event Date :</label>
		<input type="date" name="event_date" required><br>
		<label>Tickets :</label>
		<label><input type="radio" name="ticket_count" required> 1 ticket</label>
		<label><input type="radio" name="ticket_count" required checked> 2 ticket</label>
		<label><input type="radio" name="ticket_count" required required> 3 ticket</label><br>
		<label>Payment :</label>
		<label><input type="checkbox" name="online_payment" required> Online Payment</label><br>
		<label>Notes :</label>
		<textarea name="notes" placeholder="Enter notes"></textarea><br>
		<input type="submit" value="Submit">
		<input type="reset" value="Reset">
	</form>
</body>
</html>
